<div class="login-container">
      <p-card class="login-card-body">
            <div class="text-center mb-5">
                  <div class="text-900 text-3xl font-medium mb-3">Log in</div>
            </div>

            <form (ngSubmit)="onLogin()">
                  <div class="mb-4">
                        <label class="block text-900 font-medium mb-2" for="username">Username</label>
                        <input [(ngModel)]="username" class="w-full mb-3" id="username" name="username" pInputText
                               placeholder="Enter your username"
                               required type="text"/>
                  </div>

                  <div class="mb-4">
                        <label class="block text-900 font-medium mb-2" for="password">Password</label>
                        <input [(ngModel)]="password" class="w-full mb-3" id="password" name="password" pInputText
                               placeholder="Enter your password"
                               required type="password"/>
                  </div>

                  <div class="flex align-items-center justify-content-between mb-4">
                        <div class="flex align-items-center">
                              <p-checkbox [(ngModel)]="rememberMe" binary="true" name="rememberMe"
                                          styleClass="mr-2"></p-checkbox>
                              <label class="cursor-pointer">Remember me</label>
                        </div>
                        <a class="font-medium text-blue-500 cursor-pointer">Forgot password?</a>
                  </div>

                  <button class="w-full" icon="pi pi-sign-in" label="Sign In" pButton pRipple type="submit"></button>
            </form>
      </p-card>
</div>
